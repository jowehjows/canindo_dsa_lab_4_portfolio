<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
        .library-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 1rem;
            padding: 1rem;
        }

        .library-item {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
            background-color: #f9f9f9;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .library-item:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        #viewer-section {
            margin-top: 2rem;
            text-align: center;
        }

        #notebook-viewer {
            width: 90%;
            height: 600px;
            margin-top: 1rem;
            border: 1px solid #ddd;
            border-radius: 10px;
            display: none;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="header-left">My Portfolio</div>
        <nav class="header-right">
            <a href="/">Home</a>
            <a href="/library" class="active">Library</a>
            <a href="/profile">Profile</a>
            <a href="/contact">Contact</a>
        </nav>
    </header>

    <main>
        <h1 style="text-align:center;">My Library</h1>
        <p style="text-align:center;">Select a notebook below to view it directly in your browser.</p>

        <div class="library-grid">
            {% for nb in notebooks %}
            <div class="library-item" onclick="openNotebook('{{ nb }}')">
                <img src="{{ url_for('static', filename='images/icon.png') }}" alt="Notebook" width="60">
                <p>{{ nb }}</p>
            </div>
            {% else %}
            <p style="text-align:center;">No Jupyter notebooks found in the library.</p>
            {% endfor %}
        </div>

        <section id="viewer-section">
            <h2 id="viewer-title"></h2>
            <iframe id="notebook-viewer" src="" frameborder="0"></iframe>
        </section>
    </main>

    <footer class="footer">
        <hr>
        <p>&copy;2025 Joweh Canindo â€” BSCPE 2-3. All rights reserved.</p>
    </footer>

    <script>
        function openNotebook(filename) {
            const viewer = document.getElementById("notebook-viewer");
            const title = document.getElementById("viewer-title");

            viewer.src = `/view/${filename}`;
            title.textContent = filename;
            viewer.style.display = "block";
        }
    </script>
</body>
</html>
