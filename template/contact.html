<!DOCTYPE html>
<html>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <header class="header">
        <div class="header-left">My Portfolio</div>
        <nav class="header-right">
            <a href="/">Home</a>
            <a href="/library">Library</a>
            <a href="/profile">Profile</a>
            <a href="/contact">Contact</a>
        </nav>
    </header>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: white;
    }



    .contact-page {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 70vh;
    }

    .profile-card {
        display: flex;
        background: white;
        padding: 30px;
        border: 2px solid #333;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        max-width: 700px;
        width: 90%;
        align-items: center;
        gap: 30px;
        position: relative;
    }

    .profile-card img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid #333;
    }

    .profile-info h2 {
        margin: 0 0 10px 0;
        font-size: 24px;
    }

    .profile-info p {
        margin: 5px 0;
        font-size: 16px;
        color: #555;
    }

    .view-btn {
        margin-top: 15px;
        padding: 10px 20px;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        transition: background 0.3s;
    }

    .view-btn:hover {
        background-color: #0056b3;
    }


    .floating-contacts {
        display: none;
        position: absolute;
        top: 100%;
        left: 50%;
        transform: translateX(-50%);
        margin-top: 15px;
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        flex-direction: column;
        gap: 10px;
        z-index: 10;
    }

    .contact-btn {
        padding: 10px 15px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: bold;
        color: white;
        text-align: center;
        transition: transform 0.2s;
    }

    .contact-btn:hover {
        transform: scale(1.05);
    }

        .footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: whitesmoke;
        color: gray;
        text-align: center;
        padding: 10px;
        z-index: 1000;
    }

    .facebook { background-color: #4267B2; }
    .github { background-color: #333; }

</style>
</head>
<body>
    <div class="contact-page">
        <div class="profile-card">
             <img src="{{ url_for('static', filename='images/Joweh1.jpg') }}" style=" width: 200px; height: 250px;" alt="My Picture">
            <div class="profile-info">
                <h2>Joweh Canindo</h2>
                <p>Student Email: jowehecanindo@iskolarngbayan.pup.edu.ph</p>
                <p>Personal Email: jowehcanindo1305@gmail.com</p>
                <p>Contact No.: +63 951 900 0916</p>
                <button class="view-btn" onclick="toggleContacts()">View More Contacts</button>

                <div class="floating-contacts" id="floatingContacts">
                    <a class="contact-btn facebook" href="https://www.facebook.com/joweh.canindo.9" target="_blank">Facebook</a>
                    <a class="contact-btn github" href="https://github.com/jowehjows" target="_blank">GitHub</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleContacts() {
            const contacts = document.getElementById('floatingContacts');
            contacts.style.display = (contacts.style.display === 'flex') ? 'none' : 'flex';
        }
    </script>
